<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
<body>
<div class="container">
    <div class="form_field">
        <h2>Login</h2>
        <form action="php/login.php" method="post">
            <div class="form_group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form_group">
                <label>Passwort</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="form_group" id="remember">
                <label for="remember_me">Angemeldet bleiben:</label>
                <input type="checkbox" id="remember_me" name="remember_me">
            </div>
            <div class="form_group">
                <input type="submit" name="submit" class="submit_button" value="submit">
            </div>
            <p>Do not have an account? <a href="register.html"> Register here</a></p>
        </form>
    </div>
</div>

</body>
</html>
